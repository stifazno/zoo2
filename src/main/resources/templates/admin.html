<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"  href="/css/kursov.css">
    <link rel="stylesheet"  href="/css/admin.css">
</head>
<body>
<button class="burger-button" onclick="toggleNav()">☰</button>

<nav class="nav">
    <ul class="navLi">
        <li class="li li1"><a href="kursov" target="_self"><img src="/css/pictures/img2/logo.png"></a></li>
        <li class="li li2"><a href="menu" target="_self">Наши товары</a></li>
        <li class="li li2"><a href="cart" target="_self">Корзина</a></li>
        <li class="li li4"><a href="garant">Гарантия</a></li>
        <li class="li li5"><a href = "registration_page">Зарегистрироваться</a></li>
        <li class="li li5"><a href = "login">Войти</a></li>
    </ul>
</nav>
<div class="banner">
    <div class="panel">
        <h2 class="paragraph">Добавить новую позицию в меню</h2>
        <form id="postForm">
            <input id="data_1" type="text" name="name" placeholder="Введите название позиции" class="form-control"><br>
            <input id="data_2" type="text" name="price" placeholder="Введите цену позиции" class="form-control"><br>
            <input id="data_3" type="text" name="text" placeholder="Введите описание" class="form-control"><br>
            <button id="submit_button" type="submit" class="btn-0">Добавить позицию</button>
        </form>
        <script src="/js/post_form.js"></script>
    </div>
    <div class="panel">
        <h2 class="paragraph">Узнать ID по названию</h2>
        <form id="askForm" action="admin" method="get">
            <input id="ask_data_1" type="text" name="ask_name" placeholder="Введите название позиции" class="form-control"><br>
            <button id="ask_submit_button" type="submit" class="btn-0">Узнать id</button>
        </form>
        <h3 th:text="${answer}" class="answer_h3"></h3>
    </div>
    <div class="panel">
        <h2 class="paragraph">Удалить позицию из меню</h2>
        <form id="deleteForm">
            <input id="delete_data_1" type="text" name="delete_id" placeholder="Введите идентификатор позиции" class="form-control"><br>
            <button id="delete_submit_button" type="submit" class="btn-1">Удалить позицию</button>
        </form>
        <script src="/js/delete_form.js"></script>
    </div>
</div>
</body>
</html>
